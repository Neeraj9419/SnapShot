name: Build and deploy Node.js app to Azure Web App on GitHub

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
      - uses: actions/setup-node@v3
        with:
           node-version: 16
           cache: 'npm'
      - name: build the artifact
        shell: bash
        run: |
          npm  ci
          npm run build
